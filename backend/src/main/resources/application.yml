server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: ceramic-mall

  datasource:
    url: jdbc:mysql://localhost:3306/ceramic_mall?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath:/mapper/*.xml

jwt:
  secret: ceramic-mall-jwt-secret-key-2024-@!#
  expiration: 86400000

file:
  upload:
    path: ./uploads/
    max-size: 10MB

logging:
  level:
    com.ceramic.mall: debug
    org.springframework.security: debug

# Swagger配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
  api-docs:
    path: /api-docs